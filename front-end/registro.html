<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notiblog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilos_publicaciones.css">
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row g-0 justify-content-center align-items-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login d-flex align-items-center py-5">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-9 col-lg-8 mx-auto">
                                    <h2 class="text-center">Registro</h2>
                                    <form id="registro-form">
                                        <div class="mb-3">
                                            <label for="nombre" class="form-label">Nombre Completo</label>
                                            <input type="text" class="form-control" id="nombre" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Correo Electrónico</label>
                                            <input type="email" class="form-control" id="email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" id="password" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                                            <input type="date" class="form-control" id="fechaNacimiento" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="pais" class="form-label">País de Origen</label>
                                            <select class="form-select" id="pais" required>
                                                <option value="">Cargando países...</option>
                                            </select>
                                        </div>
                                        <div class="d-grid mb-3">
                                            <button onclick="window.location.href='verPerfil.html'" class="btn btn-lg btn-dark btn-login text-uppercase fw-bold mb-2" type="button">Registrarme</button>
                                        </div>
                                        <p class="text-center text-muted mt-5 mb-0">¿Tienes una cuenta? <a href="loggin.html" class="fw-bold text-body"><u>Iniciar sesión</u></a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="btn-light py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Inicio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Buscar</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Nosotros</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Redes</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Otros</a></li>
                </ul>
                <p class="text-center text-muted">© 2024 Notiblog, Inc</p>
            </footer>
        </div>
    </main>
    <script src="assets/js/scrip_seleccionpais.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
